<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtos</title>
    <link rel="stylesheet" href="../CSS/controle-produto.css">
    <link rel="stylesheet" href="../CSS/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Titulo -->
        <div class="row">
            <div class="col-sm-12-produtos">
                <h4>Produtos</h4>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn bnt-primary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#myModal">
                    Adicionar</button>
            </div>
        </div>


        <div class="row mt-5">

            <div class="col-sm-12">

                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td> Nome</td>
                            <td>Valor (R$)</td>
                            <td> Quantidade de Estoque (un)</td>
                            <td>Observação</td>
                            <td>Data de Cadastro</td>
                            <td>Ações</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

        <div class="modal" id="modal-produto">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar Produto</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="id" class="form-label">ID</label>
                                <input id="id" type="text" disabled class="form-control">
                            </div>

                            <div class="col-sm-10">
                                <label for="nome" class="form-label">Nome</label>
                                <input id="nome" type="text" class="form-control">
                            </div>

                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="valor" class="form-label">Valor(R$) </label>
                                    <input id="valor" type="number" class="form-control">
                                </div>

                                <div class="row">
                                    <div class="col-sm-10">
                                        <label for="quantidadeEstoque" class="form-label">Quantidade de
                                            Estosque(un)</label>
                                        <input id="quantidadeEstoque" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-10">
                                        <label for="observacao" class="form-label">Observação</label>
                                        <input id="observacao" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-10">
                                        <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                                        <input id="dataCadastro" type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button id="btn-salvar" type="button" class="btn bnt-primary btn-sm ">Salvar
                            </button>
                            <button id="btn-cancelar" type="button"
                                class="btn btn-light btn-sm dara-bs-dismiss">Cancelar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./model/cliente.js"></script>
        <script src="./base.js"></script>
        <script src="./controle-produtos.js"></script>
</body>

</html>
